{% extends "shop/base.html" %}

{% block content %}
<div class="register-wrapper">
  <div class="register-box">
    <h2>Create Account</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="login-link">Already have an account?
      <a href="{% url 'login' %}">Login here</a>.
    </p>
  </div>
</div>

<style>
  .register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 2rem;
    background-color: #f5f5f5;
  }

  .register-box {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
    max-width: 450px;
    width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .register-box h2 {
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 1.6rem;
    color: #333;
  }

  form p {
    margin-bottom: 1rem;
  }

  form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #444;
    font-weight: 600;
  }

  form input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    margin-top: 0.3rem;
    transition: border-color 0.2s ease;
  }

  form input:focus {
    outline: none;
    border-color: #007bff;
  }

  .btn-primary {
    width: 100%;
    padding: 0.7rem;
    background-color: #ffc107;
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
    transition: background 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #e0a800;
  }

  .login-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
