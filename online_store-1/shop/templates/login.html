{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>

<form method="post" autocomplete="off">
    {% csrf_token %}
    <label for="id_username">Username:</label><br>
    <input id="id_username" type="text" name="username" required autocomplete="username"><br><br>

    <label for="id_password">Password:</label><br>
    <input id="id_password" type="password" name="password" required autocomplete="current-password"><br><br>

    <button type="submit">Login</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
{% endif %}

{% endblock %}
